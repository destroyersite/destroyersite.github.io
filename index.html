                <h2 class="title inicio">
                    Inicio
                </h2>
                <p class="subtitle inicio-p">
                    En el colegio, cuando empezamos a ver cómo se crean sitios web, me dio mucha curiosidad. A principios de 2020, durante la pandemia, decidí aprender HTML y CSS por mi cuenta. Miraba tutoriales en YouTube y empezaba a construir mi propio sitio web. Al principio era solo una forma de pasar el tiempo, pero pronto me di cuenta de que me encantaba.<br>Cada nuevo conocimiento y avance me mantenía interesado, y el diseño web se convirtió en una parte importante de mi tiempo libre&#46;
                </p>
                <h2 class="title relative">
                    &#82;elativo a este sitio web
                </h2>

       <script>
        // Reemplaza con tus propias claves y ID de JSONBin
        const BIN_ID = '66b43d20acd3cb34a87194e4';
        const API_KEY = '$2a$10$qaqkyOBVqJVAuVFh6ElsNebdQhZeYRZ5z0SuA8ytvQsrgkzfsuC8.';

        const countElement = document.getElementById('visit-count');

        async function getVisitCount() {
            try {
                const response = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, {
                    method: 'GET',
                    headers: {
                        'X-Master-Key': API_KEY
                    }
                });
                const data = await response.json();
                return data.record.visitCount;
            } catch (error) {
                console.error('Error obteniendo el conteo de visitas:', error);
                return 0;
            }
        }

        async function updateVisitCount(newCount) {
            try {
                const response = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Master-Key': API_KEY
                    },
                    body: JSON.stringify({ visitCount: newCount })
                });
                const data = await response.json();
                return data.record.visitCount;
            } catch (error) {
                console.error('Error actualizando el conteo de visitas:', error);
                return newCount;
            }
        }

        async function incrementVisitCount() {
            try {
                const currentCount = await getVisitCount();
                const newCount = currentCount + 1;
                // Atomically update the visit count
                const updatedCount = await updateVisitCount(newCount);
                countElement.textContent = updatedCount;
            } catch (error) {
                console.error('Error incrementando el conteo de visitas:', error);
            }
        }

        // Increment the visit count on page load
        incrementVisitCount();
    </script>

    <script>
        const textElement = document.querySelector('.maintenance-text');
        const gameContainer = document.querySelector('.game-container');
    
        // Ocultar el texto al inicio para evitar parpadeo
        textElement.style.visibility = "hidden";
    
        function getContainerSize() {
            return {
                width: gameContainer.clientWidth,
                height: gameContainer.clientHeight
            };
        }
    
        let xSpeed = 1;
        let ySpeed = 1;
        let xPos, yPos;
    
        function moveText() {
            const { width, height } = getContainerSize();
    
            xPos += xSpeed;
            yPos += ySpeed;
    
            if (xPos + textElement.offsetWidth >= width || xPos <= 0) {
                xSpeed = -xSpeed;
            }
            if (yPos + textElement.offsetHeight >= height || yPos <= 0) {
                ySpeed = -ySpeed;
            }
    
            textElement.style.left = `${xPos}px`;
            textElement.style.top = `${yPos}px`;
    
            requestAnimationFrame(moveText);
        }
    
        window.onload = () => {
            const { width, height } = getContainerSize();
    
            // Generar posición inicial aleatoria dentro de los límites del contenedor
            xPos = Math.random() * (width - textElement.offsetWidth);
            yPos = Math.random() * (height - textElement.offsetHeight);
    
            // Aplicar posición inicial sin parpadeo
            textElement.style.left = `${xPos}px`;
            textElement.style.top = `${yPos}px`;
    
            // Mostrar el texto después de definir su posición
            textElement.style.visibility = "visible";
    
            moveText();
